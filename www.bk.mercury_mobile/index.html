                 <script src="iscroll.js" type="application/x-javascript" charset="utf-8"></script>

        <script src="json.js" type="text/javascript"></script>

    <body>
        
        <div id="tabbar" class="footer"> 
            <div> 
                <ul> 
                    <li> 
                        <a id="TotalTab" href="#dailyReport"  mask="bar_img/alert.png" mask2x="bar_img/alert@2x.png"> 
                            <strong>Total ATT</strong> 
                        </a> 
                    </li> 
                    <li> 
                        <a id="ReportTab" href="#Report" mask="bar_img/animation.png" mask2x="bar_img/animation@2x.png"> 
                            <strong>Report</strong> 
                        </a> 
                    </li> 
                    <li> 
                        <a id="GeographyTab"  href="#Geography" mask="bar_img/demos.png" mask2x="bar_img/demos@2x.png"> 
                            <strong>Geography</strong> 
                        </a> 
                    </li> 
                    <li> 
                        <a id="FavoritesTab" href="#Favorites" mask="bar_img/events.png" mask2x="bar_img/events@2x.png"> 
                            <strong>Favorites</strong> 
                        </a>

        <div id="jqt">
            <div id="Login" class="hide_tabbar">
                <div class="toolbar">
                    <h1>Global Logon</h1>
                </div>
                
                <div>     			
                    <ul class="rounded">
                        <li>
                            <!--                             <input type="text" id="cuid" placeholder="ATTUID" spellcheck="false"> -->
                            <input type="text" id="cuid" value="as090y" spellcheck="false">
                                </li>
                        <li>
                            <!--                             <input  type="password" id="pwd" placeholder="Password"> -->
                            <input  type="password" id="pwd" value="pA55WORD">
                                </li>
                        
                    </ul>
                </div>
                
                <div align="center" style="position:absolute;top:40%">
                    <canvas  id="BlackGear" height="20" width="20" style="color:rgb(0,0,0);"></canvas>
                    <label id="infoLabel"></label>
                </div>
                <div style="position:absolute;top:50%">
                    <a href="#"  id="login" class="whiteButton">Login</a>
                </div>
                
            </div>
            
            
            
        	<div id="myMenus" class="hide_tabbar">
        		<div class="toolbar">
                    <h1>Mercury</h1>
                    <!--                     <a class="back autotext"  href="#">Home</a> -->
                    
                </div>
                <div>
                	<a href="#" id="dailyButton" style="margin:10" class="whiteButton">Daily Subscriber Report</a>
                	<a href="#"  style="margin:10"  class="whiteButton">Daily War Report</a>
                </div>
                
        	</div>
        	
        	<div id="dailyReport"  class="keep_tabbar">

        			<h1 id="totalHeaderInitial"  style="position:absolute;top:5;font-size: 12;color: white" >AT&amp;T Mobility (adjusted)</h1>
        			
                    <a class="back autotext" id="totalReportBack" href="#myMenus">Home</a> 
                    <div class="buttonset"><a  onclick="ToggleData('TotalDaily')" id="TotalDailyButton" class="button" href="#">Daily</a><a id="TotalMTDButton" onclick="ToggleData('TotalMTD')" class="button" href="#" disabled>MTD</a></div>
                	<span id="totalHeader"  style="position:absolute;left:42%;top:19;font-size: 10;color: white"></span> 
        		</div>
        		
                <div style="background-color: white" id="loadDaily"> </div>
            </div> 
            
            <div id="warReport"  class="keep_tabbar">

        			<h1 id="totalHeaderInitial"  style="position:absolute;top:5;font-size: 12;color: white" >WAR Report</h1>
        			
                    <a class="back autotext" id="totalReportBack" href="#myMenus">Home</a> 
                    <div class="buttonset"><a  onclick="" id="WarCurButton" class="button" href="#">Cur</a><a id="WarQtrButton" onclick="" class="button" href="#" disabled>Qtr</a></div>
                	<span id="totalHeader"  style="position:absolute;left:42%;top:19;font-size: 10;color: white"></span> 
        		</div>
        		
                <div style="background-color: white" id="loadWAR"> </div>
            </div>

				<div class="toolbar">

				</div>

                    <div id="loadRegions" ></div>
                
                </div>
       	    
            </div>

                </div>

                <div id="wrapper_cluster" style="top:35px;overflow:auto;position:absolute;bottom:55px">
                    <div id="loadClusters" >
                        <ul class='rounded'> 
                    
                            
                        </ul>
                    </div>
                    
                    
                </div>
            </div>

                            <li>          </li>
                            <li>          </li>
                            
                        </ul>
                    </div>
                </div>
              </div>
            
            
            <div id="Report">
       	    	<div class="toolbar">
        			<h1 id="reportHeaderInitial"  style="position:absolute;top:5;font-size: 12;color: white" ></h1>
        			<a class="back autotext" id="ReportBack" href="#myMenus">Home</a> 
                    <div class="buttonset"><a id="DailyButton" class="button" onclick="ToggleData('Daily')" href="#">Daily</a><a id="MTDButton" class="button" onclick="ToggleData('MTD')" href="#" disabled>MTD</a></div>
                    <span id="reportHeader" style="position:absolute;left:42%;top:19;font-size: 10;color: white"></span> 
       	    	</div>
